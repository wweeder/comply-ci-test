version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: orient base dir
          command: pwd
      - run:
          name: identify repo objects 
          command: ls
      - add_ssh_keys:
          fingerprints:
            - "8b:10:7c:49:05:c3:a0:95:ba:7b:38:29:bc:47:6f:7d"
      - run: echo "deb  http://deb.debian.org/debian  stretch main" >> /etc/apt/sources.list
      - run: echo "deb-src  http://deb.debian.org/debian  stretch main" >> /etc/apt/sources.list
      - run: cat /etc/apt/sources.list
      - run: apt update
      - run:
          name: Install SCP 
          command: apt -y install openssh-client 
      - run:
          name: Install AWS CLI tools
          command: |
            apt-get update
            apt-get install -y python-pip python-dev
            pip install awscli
            aws --version

      - run:
          name: Place installer on Core EC2
          command: |
            chmod 600 ~/.ssh/id_*
            scp -o StrictHostKeyChecking=no -r /root/project/saas-light-11-8-s3-comply-installer.tar.gz circleci@comply-circleci-poc-core.dequelabs.com:/home/circleci
            ssh -o StrictHostKeyChecking=no circleci@comply-circleci-poc-core.dequelabs.com 'tar -zxvf saas-light-11-8-s3-comply-installer.tar.gz'

      - run:
          name: Install AWS tools on Core EC2
          command: |
            chmod 600 ~/.ssh/id_*
            scp -o StrictHostKeyChecking=no -r /root/project/ci-scripts/install.aws.tools.sh circleci@comply-circleci-poc-core.dequelabs.com:/home/circleci
            ssh -o StrictHostKeyChecking=no circleci@comply-circleci-poc-core.dequelabs.com 'sudo bash -s' < install.aws.tools.sh 

      - run:
          name: Execute core prereq, install, and start_order scripts on EC2
          command: |
            chmod 600 ~/.ssh/id_*
            scp -o StrictHostKeyChecking=no -r /root/project/ci-scripts/core-invoker.sh circleci@comply-circleci-poc-core.dequelabs.com:/home/circleci
            ssh -o StrictHostKeyChecking=no circleci@comply-circleci-poc-core.dequelabs.com 'cd install-comply; sudo ./prereq-setup.sh'

      - run:
          name: Place installer on Analysis EC2
          command: |
            chmod 600 ~/.ssh/id_*
            scp -o StrictHostKeyChecking=no -r /root/project/saas-light-11-8-s3-comply-installer.tar.gz circleci@comply-circleci-poc-analysis.dequelabs.com:/home/circleci

      - run:
          name: Install AWS tools on Analysis EC2
          command: |
            chmod 600 ~/.ssh/id_*
            scp -o StrictHostKeyChecking=no -r /root/project/ci-scripts/install.aws.tools.sh circleci@comply-circleci-poc-analysis.dequelabs.com:/home/circleci
            ssh -o StrictHostKeyChecking=no circleci@comply-circleci-poc-analysis.dequelabs.com 'sudo bash -s' < install.aws.tools.sh

      - run:
          name: Execute analysis prereq, install, and start_order scripts on EC2 
          command: |
            chmod 600 ~/.ssh/id_*
            scp -o StrictHostKeyChecking=no -r /root/project/ci-scripts/analysis-invoker.sh circleci@comply-circleci-poc-analysis.dequelabs.com:/home/circleci
            ssh -o StrictHostKeyChecking=no circleci@comply-circleci-poc-analysis.dequelabs.com 'sudo bash -s' < analysis-invoker.sh

  deploy:
    machine:
        enabled: true
    steps:
      - run:
          name: Execute SCP to EC2
          command: |
            chmod 600 ~/.ssh/id_*
      
